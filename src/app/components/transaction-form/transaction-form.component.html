<div class="form-container" fxLayout="column" fxFlex="1 1 100">
    <div class="title" fxLayout="row" fxFlex="1 1 10" fxLayoutGap="10px">
        {{data.action}} Transaction
    </div>
    <div *ngIf="loadForm" fxLayout="row" fxFlex="1 1 90">
        <form [formGroup]="transactionForm" fxLayout="column" fxFlex="1 1 100" fxLayoutGap="10px">
            <!--------------------------------- customer --------------------------------->
            <mat-form-field class="form-field" fxFlex="1 1 100">
                <mat-select matInput formControlName="customer_id" placeholder="Customer">
                    <mat-option *ngFor="let customer of data.customers" [value]="customer._id">{{customer.email}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
             <!--------------------------------- cerdit card number --------------------------------->
            <mat-form-field class="form-field" fxLayout="row" fxFlex="1 1 100">
                <input matInput placeholder="Cerdit card number" formControlName="cerditCardNumber"
                    name="cerditCardNumber" type="number" required>
            </mat-form-field>
             <!---------------------------------  cerdit card type --------------------------------->
            <mat-form-field class="form-field" fxLayout="row" fxFlex="1 1 100">
                <input matInput placeholder="Cerdit card type" formControlName="cerditCardType" name="cerditCardType"
                    type="text" required>
            </mat-form-field>
            <!---------------------------------  currency --------------------------------->
            <mat-form-field class="form-field" fxLayout="row" fxFlex="1 1 100">
                <input matInput placeholder="Currency" formControlName="currency" name="currency" type="text" required>
            </mat-form-field>
            <!---------------------------------  total price --------------------------------->
            <mat-form-field class="form-field" fxLayout="row" fxFlex="1 1 100">
                <input matInput placeholder="Total price" formControlName="totalPrice" name="totalPrice" type="number"
                    required>
            </mat-form-field>
            <!--------------------------------- Save / Close buttons --------------------------------->
            <div fxLayout="row" fxFlex="1 1 50" fxLayoutAlign="center center">
                <button class="buttons" type="submit" mat-button color="primary" (click)="submit()">submit</button>
                <button class="buttons" (click)="dialogRef.close()" mat-button>close</button>
            </div>
        </form>
    </div>
    <div *ngIf="!loadForm" fxLayout="row" fxFlex="1 1 90">
        <mat-progress-spinner class="spinner" color="primary" mode="indeterminate" value="50" diameter="40">
        </mat-progress-spinner>
    </div>
</div>
